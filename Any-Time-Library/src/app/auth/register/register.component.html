<mat-card class="">
  <mat-card-header>
    <mat-card-title>Register User</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="regiForm">
      <table cellspacing="0">
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Username" formControlName="username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email" name="email" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Password" formControlName="password" type="password" name="password" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Confirm Password" formControlName="cpassword" type="password" name="password" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="tryRegister(regiForm.value)" color="primary">Submit</button>
    <button mat-raised-button (click)="googleLogin()" color="primary">Google Sign Up</button>
  </mat-card-actions>
</mat-card>
