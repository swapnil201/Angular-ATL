<mat-card class="">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <table  cellspacing="0">
        <tr>
          <td>
            <mat-form-field >
              <input matInput placeholder="Username" formControlName="username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field >
              <input matInput placeholder="Password" formControlName="password" type="password" name="password" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="loginUser(loginForm.value)" color="primary">Login</button>
    <button mat-raised-button (click)="googleLogin()" color="primary">Google</button>
    Click here to <a (click)="registerUser()"><strong>Register</strong></a>
  </mat-card-actions>
</mat-card>
