<mat-card class="card">
  <mat-card-header>
    <!-- <mat-card-title>TOP BOOKS</mat-card-title>
    <mat-card-subtitle>
      <mat-divider></mat-divider>

  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="2%" fxLayoutAlign="space-evenly center">
      <div class="books-card" *ngFor="let book of books" fxFlex="20">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{book.title}}</mat-card-title>
            <mat-card-subtitle>
              <mat-divider></mat-divider>
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button class="card-buttons">CLICK HERE!</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
