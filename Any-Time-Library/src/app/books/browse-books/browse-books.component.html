<mat-card class="card">
  <mat-card-header>
    <form class="browse-form">
      <mat-form-field class="search-field">
        <input matInput placeholder="Search Books (Search Using: Title, Author or Genere)" type="text">
      </mat-form-field>
    </form>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1%" fxLayoutAlign="space-evenly center">
      <div class="books-cards" *ngFor="let book of books" fxFlex="20%">
        <mat-card>
          <mat-card-title>{{book.title}}</mat-card-title>
          <mat-card-subtitle>
            <mat-divider></mat-divider>
          </mat-card-subtitle>
          <img mat-card-image [src]=book.imgPath>
          <mat-card-content>
            <p>{{book.description}}</p>
            <p>Rating: {{book.rating}}</p>
          </mat-card-content>
          <mat-card-actions>
            <mat-divider></mat-divider>
            <button mat-button class="card-buttons">BORROW <span>
                <mat-icon class="lib-icon">library_books</mat-icon>
              </span></button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
